spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ormdb
    user: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.sql: debug
